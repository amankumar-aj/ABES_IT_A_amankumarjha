<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <h1 id="heading"></h1>
        <input type="text" id ="aj">
        <button onclick="print()">click to add</button>
    </center>
    <script>
        function print(){
            var a = document.getElementById("aj").value;
            document.getElementById("heading").innerHTML = a;
        }
    </script>
</body>
</html>
